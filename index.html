<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Sour+Gummy:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Para mi ni침a</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Pantalla de bienvenida -->
    <div id="welcome-screen" class="welcome-screen">
        <div class="welcome-content">
            <div class="profile-container">
                <img id="profile-picture" src="./fondo/1.jpg" 
                     alt="Foto de perfil" 
                     class="profile-picture">
                     <button id="change-picture-btn" class="change-picture-btn" onclick="changeProfilePicture()">游붡</button>
                     <span class="profile-text">Toca la nutria</span>
            </div>
            <h1>Para mi ni침a (Doc McStuffins)</h1>
            <div class="welcome-buttons">
                <button class="next-button" onclick="playMusic(); hideWelcome();">Siguiente</button>
            </div>
        </div>
    </div>

    <!-- Contenedor principal para el resto de la p치gina -->
    <div class="content-container">
        <!-- Mini soundtrack -->
        <audio id="romantic-soundtrack" loop>
            <source src="./song/jeas1.mp3" type="audio/mpeg">
            Tu navegador no soporta el elemento de audio.
        </audio>
        
        <!-- Versos -->
        <div class="container">
            <div id="verse-container" class="verse"></div>
        </div>
        
<!-- Contenedor de los botones -->
<div class="buttons-container">
    

    <!-- Bot칩n de Carta -->
    <button class="card-button" onclick="showCard()">Carta</button>
</div>

<!-- Carta (inicialmente oculta) -->
<div id="card" class="card">
    <div class="card-content">
        <h2>Mi negrita</h2>
        <p id="text-part">
        </p>
        
        <button class="close-card-button" onclick="closeCard()">Cerrar</button>
        <div class="buttons-container">
            <button id="prev-button" onclick="showPrevText()">Anterior</button>
            <button id="next-button" onclick="showNextText()">Siguiente</button>
        </div>
    </div>
</div>

</body>
<script src="script.js"></script>
</html>
